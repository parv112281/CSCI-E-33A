<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <div class="d-flex flex-row-reverse">
            <a class="search_links" href="index.html">
                <p>Basic Search</p>
            </a>
        </div>
        <div class="row h-100">
            <div class="col-12" id="form_container">
                <img width="200px" src="img/google_logo.png"><br />
                <div class="logo-subtext">
                    <span>images</span>
                </div>
                <!-- https://www.google.com/search?tbm=isch&q=world -->
                <!-- https://www.google.com/search?q=weather&btnI=I%27m+Feeling+Lucky -->
                <form action="https://google.com/search">
                    <input id="searchBar" type="text" name="q"> <br />
                    <input class="graybutton" type="submit" value="Google Search"/>
                    <input type="hidden" name="tbm" value="isch" />
                </form>
            </div>
        </div>
    </body>
</html>
