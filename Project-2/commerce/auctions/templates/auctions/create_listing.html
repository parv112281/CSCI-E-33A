{% extends "auctions/layout.html" %}


{% block body %}

<h2>Create Listing</h2>

<form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" rows="4" cols="50" placeholder="Description" ></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="starting_bid" placeholder="Bid (e.g. 1.00)">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image URL">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="category" placeholder="Category">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
    
{% endblock body %}
