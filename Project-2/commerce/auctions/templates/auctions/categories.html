{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Categories</h2>
    <ul>
        
        {% for category in categories  %}
            <li>
                <a href="{% url 'category' category %}">{{ category }}</a>
            </li>
        {% empty %}
            No categories.
        {% endfor %}
            
    </ul>
{% endblock body %}
