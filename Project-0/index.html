<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <div class="d-flex flex-row-reverse">
            <a class="search_links" href="advanced-search.html">
                <p>Advanced Search</p>
            </a>
            <a class="search_links" href="image-search.html">
                <p>Image Search</p>
            </a>
        </div>
        <div class="row h-100">
            <div class="col-12" id="form_container">
                <img width="200px" src="img/google_logo.png"><br />
                <form action="https://google.com/search">
                    <input id="searchBar" type="text" name="q"> <br />
                    <input class="graybutton" type="submit" value="Google Search">
                    <input class="graybutton" type="submit" name="btnI" value="I'm Feeling Lucky"> <!-- https://www.google.com/search?q=weather&btnI=I%27m+Feeling+Lucky -->
                </form>
            </div>
        </div>
    </body>
</html>
